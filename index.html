<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-Montserrat bg-VeryLightGrayishBlue text-GrayishBlue grid justify-center w-screen text-base text-normal bg-[url('../images/bg-top.svg')] bg-no-repeat bg-[right_-200px_top]"
  >
    <div
      class="bg-[url('/dist/images/bg-bottom.svg')] bg-no-repeat bg-[left_bottom] -z-10 max-lg:hidden absolute w-screen h-screen"
    ></div>
    <header class="grid text-center max-lg:my-20 my-16">
      <h1 class="text-3xl mb-11">Our Pricing</h1>
      <div class="flex justify-center items-center">
        <p class="text-LightGrayishBlue">Annually</p>
        <label for="trigger"></label>
        <input
          class="w-14 mx-6 range accent-white bg-red-500 appearance-none bg-transparent [&::-webkit-slider-runnable-track]:rounded-full [&::-webkit-slider-runnable-track]:bg-gradient-to-r [&::-webkit-slider-runnable-track]:from-Gradient1 [&::-webkit-slider-runnable-track]:to-Gradient2 [&::-webkit-slider-runnable-track]:p-1 [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:h-6 [&::-webkit-slider-thumb]:w-6 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-white hover:cursor-pointer hover:opacity-50"
          type="range"
          min="0"
          max="1"
          name="trigger"
          id="trigger"
          value="1"
          oninput="priceVal1.innerText = this.value == 1 ? '' : '1';
          priceVal2.innerText = this.value == 1 ? '' : '2';
          priceVal3.innerText = this.value == 1 ? '' : '3'"
        />
        <p class="text-LightGrayishBlue">Monthly</p>
      </div>
    </header>
    <main
      class="text-center flex max-lg:flex-col max-lg:gap-8 w-screen px-6 mb-8 max-lg:max-w-xl max-w-[1100px] justify-center"
    >
      <section
        class="bg-white rounded-l-xl max-lg:rounded-xl p-8 max-lg:my-0 my-6 w-full"
      >
        <h2 class="text-lg">Basic</h2>
        <div
          class="price max-lg:text-6xl text-7xl text-DarkGrayishBlue flex items-center my-7 justify-center"
        >
          <span class="text-4xl mr-2">&dollar;</span
          ><span id="priceVal1"></span>19.99
        </div>
        <p
          class="border-b border-LightGrayishBlue max-lg:py-2 py-[14px] text-base border-t"
        >
          500 GB Storage
        </p>
        <p
          class="border-b border-LightGrayishBlue max-lg:py-2 py-[14px] text-base"
        >
          2 Users Allowed
        </p>
        <p
          class="border-b border-LightGrayishBlue max-lg:py-2 py-[14px] text-base"
        >
          Send up to 3 GB
        </p>
        <button
          class="text-xs bg-gradient-to-r from-Gradient1 to-Gradient2 p-3 tracking-widest rounded-md text-VeryLightGrayishBlue w-full mt-8 hover:bg-none border border-Gradient1 hover:text-Gradient2 hover:border hover:border-Gradient2 hover:transition-all"
        >
          LEARN MORE
        </button>
      </section>
      <section
        class="bg-gradient-to-br from-Gradient1 to-Gradient2 text-VeryLightGrayishBlue rounded-xl p-8 pt-14 w-full"
      >
        <h2 class="text-lg">Professional</h2>
        <div
          class="price max-lg:text-6xl text-7xl text-VeryLightGrayishBlue flex items-center my-7 justify-center"
        >
          <span class="text-4xl mr-2">&dollar;</span
          ><span id="priceVal2"></span>24.99
        </div>
        <p
          class="border-b border-LightGrayishBlue max-lg:py-2 py-[14px] text-base border-t"
        >
          1 TB Storage
        </p>
        <p
          class="border-b border-LightGrayishBlue max-lg:py-2 py-[14px] text-base"
        >
          5 Users Allowed
        </p>
        <p
          class="border-b border-LightGrayishBlue max-lg:py-2 py-[14px] text-base"
        >
          Send up to 10 GB
        </p>
        <button
          class="text-xs bg-white p-3 tracking-widest rounded-md text-Gradient2 w-full mt-8 border border-white hover:bg-transparent hover:text-white"
        >
          LEARN MORE
        </button>
      </section>
      <section
        class="rounded-r-xl max-lg:rounded-xl p-8 bg-white max-lg:my-0 my-6 w-full"
      >
        <h2 class="text-lg">Master</h2>
        <div
          class="price max-lg:text-6xl text-7xl text-DarkGrayishBlue flex items-center my-7 justify-center"
        >
          <span class="text-4xl mr-2">&dollar;</span
          ><span id="priceVal3"></span>39.99
        </div>
        <p
          class="border-b border-LightGrayishBlue max-lg:py-2 py-[14px] text-base border-t"
        >
          2 TB Storage
        </p>
        <p
          class="border-b border-LightGrayishBlue max-lg:py-2 py-[14px] text-base"
        >
          10 Users Allowed
        </p>
        <p
          class="border-b border-LightGrayishBlue max-lg:py-2 py-[14px] text-base"
        >
          Send up to 20 GB
        </p>
        <button
          class="text-xs bg-gradient-to-r from-Gradient1 to-Gradient2 p-3 tracking-widest rounded-md text-VeryLightGrayishBlue w-full mt-8 hover:bg-none border border-Gradient1 hover:text-Gradient2 hover:border hover:border-Gradient2"
        >
          LEARN MORE
        </button>
      </section>
    </main>
    <footer class="mx-auto p-5 text-center max-lg:text-xs">
      Challenge by
      <a
        class="text-DarkGrayishBlue hover:text-Gradient2"
        href="https://www.frontendmentor.io/challenges/pricing-component-with-toggle-8vPwRMIC"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="text-DarkGrayishBlue hover:text-Gradient2"
        href="https://www.frontendmentor.io/profile/SoulRvr29"
        >Pawe≈Ç Chudecki</a
      >.
    </footer>
  </body>
</html>
