<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-Montserrat bg-VeryLightGrayishBlue text-GrayishBlue grid justify-center w-screen text-base text-normal"
  >
    <header class="grid text-center my-20">
      <h1 class="text-3xl mb-11">Our Pricing</h1>
      <div class="flex justify-center">
        <p class="text-LightGrayishBlue">Annually</p>
        <label for="trigger"></label>
        <input
          class="w-14 mx-6 bg-Gradient2"
          type="range"
          min="0"
          max="1"
          name="trigger"
          id="trigger"
        />
        <p class="text-LightGrayishBlue">Monthly</p>
      </div>
    </header>
    <main
      class="text-center flex max-lg:flex-col max-lg:gap-8 w-screen px-6 mb-8 max-w-xl justify-center"
    >
      <section
        class="bg-white rounded-l-xl max-lg:rounded-xl p-8 max-lg:my-0 my-6"
      >
        <h2 class="text-lg">Basic</h2>
        <div
          class="price text-6xl text-DarkGrayishBlue flex items-center my-7 justify-center"
        >
          <span class="text-4xl mr-2">&dollar;</span>19.99
        </div>
        <p class="border-b border-LightGrayishBlue py-2 text-base border-t">
          500 GB Storage
        </p>
        <p class="border-b border-LightGrayishBlue py-2 text-base">
          2 Users Allowed
        </p>
        <p class="border-b border-LightGrayishBlue py-2 text-base">
          Send up to 3 GB
        </p>
        <button
          class="text-xs bg-gradient-to-r from-Gradient1 to-Gradient2 p-3 tracking-widest rounded-md text-VeryLightGrayishBlue w-full mt-8"
        >
          LEARN MORE
        </button>
      </section>
      <section
        class="bg-gradient-to-br from-Gradient1 to-Gradient2 text-VeryLightGrayishBlue rounded-xl p-8 py-12"
      >
        <h2 class="text-lg">Professional</h2>
        <div
          class="price text-6xl text-VeryLightGrayishBlue flex items-center my-7 justify-center"
        >
          <span class="text-4xl mr-2">&dollar;</span>24.99
        </div>
        <p class="border-b border-LightGrayishBlue py-2 text-base border-t">
          1 TB Storage
        </p>
        <p class="border-b border-LightGrayishBlue py-2 text-base">
          5 Users Allowed
        </p>
        <p class="border-b border-LightGrayishBlue py-2 text-base">
          Send up to 10 GB
        </p>
        <button
          class="text-xs bg-white p-3 tracking-widest rounded-md text-Gradient2 w-full mt-8"
        >
          LEARN MORE
        </button>
      </section>
      <section
        class="rounded-r-xl max-lg:rounded-xl p-8 bg-white max-lg:my-0 my-6"
      >
        <h2 class="text-lg">Master</h2>
        <div
          class="price text-6xl text-DarkGrayishBlue flex items-center my-7 justify-center"
        >
          <span class="text-4xl mr-2">&dollar;</span>39.99
        </div>
        <p class="border-b border-LightGrayishBlue py-2 text-base border-t">
          2 TB Storage
        </p>
        <p class="border-b border-LightGrayishBlue py-2 text-base">
          10 Users Allowed
        </p>
        <p class="border-b border-LightGrayishBlue py-2 text-base">
          Send up to 20 GB
        </p>
        <button
          class="text-xs bg-gradient-to-r from-Gradient1 to-Gradient2 p-3 tracking-widest rounded-md text-VeryLightGrayishBlue w-full mt-8"
        >
          LEARN MORE
        </button>
      </section>
    </main>

  </body>
</html>
